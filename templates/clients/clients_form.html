{% extends 'layout.html' %}

{% block title%} {{'Edit' if client else 'Add'}} Client {% endblock %}

{% block content %}
<div class="container mx-auto p-4 flex flex-col justify-center items-center min-h-screen">
    <div class="bg-gray-800 shadow-lg rounded-lg p-8 w-full">
        <h1 class="text-3xl font-bold mb-6 text-white text-center">{{'Edit' if client else 'Add'}} Client</h1>
        
        <form method="POST" class="space-y-6">
            <div>
                <label for="client_name" class="block text-gray-300 font-medium mb-1">Name:</label>
                <input type="text" id="client_name" name="client_name" value="{{ client.client_name if client else '' }}" placeholder="Client name" required class="w-full px-4 py-2 bg-gray-900 text-white border border-gray-700 rounded-lg focus:outline-none focus:border-purple-500">
            </div>
        
            <div>
                <label for="last_name" class="block text-gray-300 font-medium mb-1">Last name:</label>
                <input type="text" id="last_name" name="last_name" value="{{ client.last_name if client else '' }}" placeholder="Client last name" required class="w-full px-4 py-2 bg-gray-900 text-white border border-gray-700 rounded-lg focus:outline-none focus:border-purple-500">
            </div>
        
            <div>
                <label for="phone" class="block text-gray-300 font-medium mb-1">Phone:</label>
                <input type="text" id="phone" name="phone" value="{{ client.phone if client else '' }}" placeholder="Client phone" required class="w-full px-4 py-2 bg-gray-900 text-white border border-gray-700 rounded-lg focus:outline-none focus:border-purple-500">
            </div>
        
            <div>
                <label for="email" class="block text-gray-300 font-medium mb-1">Email:</label>
                <input type="email" id="email" name="email" value="{{ client.email if client else '' }}" placeholder="Client email" required
                    class="w-full px-4 py-2 bg-gray-900 text-white border border-gray-700 rounded-lg focus:outline-none focus:border-purple-500">
            </div>
        
            <div class="flex justify-center">
                <button type="submit"
                        class="bg-gray-900 hover:bg-gray-700 text-white font-bold py-2 px-6 rounded-lg shadow-lg cursor-pointer transition duration-200">
                    Send
                </button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
