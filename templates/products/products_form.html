{% extends 'layout.html' %}

{% block title %} {{'Edit' if product else 'Add' }} Product {% endblock %}

{% block content %}

<div class="container mx-auto p-4 flex flex-col justify-center items-center min-h-screen">
    <div class="bg-gray-800 shadow-lg rounded-lg p-8 w-full">
        <h1 class="text-3xl font-bold mb-6 text-white text-center">{{'Edit' if product else 'Add' }} Product</h1>
        
        <form method="POST" class="space-y-6">
            <div>
                <label for="product_name" class="block text-gray-300 font-medium mb-1">Name:</label>
                <input type="text" id="product_name" name="product_name" value="{{ product.product_name if product else '' }}" placeholder="Product name" required class="w-full px-4 py-2 bg-gray-900 text-white border border-gray-700 rounded-lg focus:outline-none focus:border-purple-500">
            </div>
        
            <div>
                <label for="price" class="block text-gray-300 font-medium mb-1">Price:</label>
                <input type="number" id="price" name="price" value="{{ product.price if product else '' }}" placeholder="Product price" step="0.01" required class="w-full px-4 py-2 bg-gray-900 text-white border border-gray-700 rounded-lg focus:outline-none focus:border-purple-500">
            </div>
        
            <div>
                <label for="status" class="block text-gray-300 font-medium mb-1">Status:</label>
                <select name="status" id="status"
                        class="w-full px-4 py-2 bg-gray-900 text-white border border-gray-700 rounded-lg focus:outline-none focus:border-purple-500">
                    <option value="">-- Select a status --</option>
                    <option value="active" {% if product and product.status == 'active' %}selected{% endif %}>Active</option>
                    <option value="inactive" {% if product and product.status == 'inactive' %}selected{% endif %}>Inactive</option>
                </select>
            </div>
        
            <div>
                <label for="description" class="block text-gray-300 font-medium mb-1">Description:</label>
                <textarea rows="5" cols="50" id="description" name="description" placeholder="Product description" required class="w-full px-4 py-2 bg-gray-900 text-white border border-gray-700 rounded-lg focus:outline-none focus:border-purple-500">{{ product.description if product else '' }}</textarea>
            </div>
        
            <div class="flex justify-center">
                <input type="submit" value="Send" class="bg-gray-900 hover:bg-gray-700 text-white font-bold py-2 px-6 rounded-lg shadow-lg cursor-pointer transition duration-200">
            </div>
        </form>
    </div>
</div>

{% endblock %}
